name: servicestoolkit

on:
  push:
  schedule:
    - cron: '7 7 7 * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ’¿ Setup Docker (1/2)
        uses: docker/setup-qemu-action@v3
      - name: ğŸ’¿ Setup Docker (2/2)
        uses: docker/setup-buildx-action@v3

      - name: ğŸ‘¤ Login GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—ï¸ Build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ github.workflow }}:${{ github.sha }}-${{ matrix.platform }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/${{ github.workflow }}:cache-${{ matrix.platform }}
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/${{ github.workflow }}:cache-${{ matrix.platform }},mode=max

  merge:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master' || github.event_name == 'schedule'
    steps:
      - name: ğŸ’¿ Setup Docker (1/2)
        uses: docker/setup-qemu-action@v3
      - name: ğŸ’¿ Setup Docker (2/2)
        uses: docker/setup-buildx-action@v3

      - name: ğŸ‘¤ Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ‘¤ Login GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Deploy
        run: |
          docker manifest create ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.workflow }}:latest \
            --amend ghcr.io/${{ github.repository_owner }}/${{ github.workflow }}:${{ github.sha }}-linux/amd64 \
            --amend ghcr.io/${{ github.repository_owner }}/${{ github.workflow }}:${{ github.sha }}-linux/arm64
          docker manifest push ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.workflow }}:latest
